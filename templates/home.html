{% extends 'base.html' %}
{% block content %}
<div class="col-4 offset-4">
    <div class="card  p-4">
        <div class="mb-3">
            <form action = "{{ url_for('home') }}" method="post" enctype="multipart/form-data">
                <label for="file_upload" class="form-label">Upload File</label>
                <input class="form-control form-control-sm mb-4" id="file_upload" name="file_upload" type="file" accept="application/pdf">
                <div class="text-center">
                    <input type="submit" class="btn btn-primary btn-sm " value="UPLOAD">
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
